##############  HYPRLAND CONF   #####################
source=~/.config/hypr/keybinds.conf

### MONITORS ###
monitor=,preferred,auto,1
#monitor=,preferred,auto,1,mirror,HDMI-1

input {
    repeat_rate=50
    repeat_delay=300
    numlock_by_default=1
    follow_mouse=2
    #force_no_accel=1

touchpad {
        disable_while_typing=1
        natural_scroll=1 
        clickfinger_behavior=1
        middle_button_emulation=1
        tap-to-click=1
    }
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=300
    workspace_swipe_fingers=3
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.2
    workspace_swipe_create_new=0
    workspace_swipe_forever=1
}

general {
    apply_sens_to_raw=1
    cursor_inactive_timeout=30
    main_mod=ALT
    gaps_in=5
    gaps_out=10
    border_size = 1
    #col.active_border= rgba(7287fd77) rgba(b7bdf899) rgba(babbf166) rgba(b4befebb)
    #col.active_border = rgba(ee111166) rgba(11ee1166) rgba(1111ee66) 95deg
    col.active_border=0xff96CDFB
    col.inactive_border=0xFF313244
}

#Decoration section in theme file
bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1
bezier=slingshot,1,-1,0.15,1.25
bezier=nice,0,6.9,0.5,-4.20

animations {
    enabled=1
    animation=windows,1,3,overshot,slide
    animation=border,1,10,default
    animation=fade,1,5,default
    animation=fadeDim,1,10,default
    animation=workspaces,1,4,default

}

decoration {
    rounding=10
    multisample_edges=1
    dim_inactive=1
    dim_strength=0.1
    blur=1
  	blur_new_optimizations=1
    drop_shadow = 1
    blur_size=4 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

misc {
    mouse_move_enables_dpms=1
    no_vfr=1
    disable_hyprland_logo=1
    disable_splash_rendering=1
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
  	preserve_split=1
    force_split=2
}

#blurls [apply blur to layers "using hyperctl layers"]
blurls=waybar
blurls=rofi
blurls=gtk-layer-shell

# window rules
windowrule=noblur,gamescope
windowrule=noblur,firedragon
windowrule=noblur,chromium-browser
windowrule=fullscreen,gamescope
windowrule=fullscreen,soh.elf
