#hyprland conf

monitor=,preferred,auto,1

input {
    sensitivity=0.40
    repeat_rate=50
    repeat_delay=300
    numlock_by_default=1
    follow_mouse=2
    #force_no_accel=1

touchpad {
        disable_while_typing=1
        natural_scroll=1 
        clickfinger_behavior=1
        middle_button_emulation=1
        tap-to-click=1
    }
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=800
    workspace_swipe_fingers=3
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.4
}

general {
	sensitivity=1.00
	apply_sens_to_raw=1
#   cursor_inactive_timeout=1
    main_mod=ALT
    gaps_in=5
    gaps_out=10
    damage_tracking=full
}

#Decoration section in theme file
bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1

animations {
    enabled=1
    animation=windows,1,5,default
    animation=border,1,10,default
    animation=fade,1,5,default
    animation=workspaces,1,7,default
}

decoration {
    rounding=10
    blur=1
	blur_new_optimizations=1
    blur_size=3 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}


dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

#blurls [apply blur to layers "using hyperctl layers"]
blurls=waybar
blurls=rofi

# window rules
windowrule=noblur,^(gamescope)$
windowrule=fullscreen,^(gamescope)$
windowrule=float,^(gnome-polkit)$
windowrule=float,^(gnome-calculator)$
windowrule=float,^(io.github.celluloid_player.Celluloid)$
windowrule=float,^(mpv)$
windowrule=center,^(io.github.celluloid_player.Celluloid)$
windowrule=center,^(mpv)$
windowrule=float,^(Open File)$
windowrule=float,title:^(Firefox â€” Sharing Indicator)$
windowrule=float,title:^(Save As)$
windowrule=center,title:^(Save As)$
windowrule=move center,^(GtkFileChooserDialog)$
windowrule=move center,^(xdg-desktop-portal-gnome)$

#keybinds
bind=SUPER,Return,exec,kitty
bind=SUPER,F,exec,firefox
bind=SUPERSHIFT,L,exec,wlogout -p layer-shell
bind=SUPER,E,exec,nautilus
bind=ALTSHIFT,S,exec,grim -g "$(slurp)" - | wl-copy
bind=ALT,S,togglefloating,
bind=ALTSHIFT,Q,killactive,
bind=SUPER,F11,fullscreen,
bind=CONTROLSHIFT,Escape,exec,gnome-system-monitor
bind=SUPER,space,exec,~/.config/rofi/launchers/type-3/launcher.sh
bind=SUPER,L,exec,swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 0000000 --daemonize --show-failed-attempts --indicator-caps-lock --show-failed-attempts --ignore-empty-password


