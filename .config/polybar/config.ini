[colors]
background = #131519
background-alt = #46474F
foreground = #FFFFFF
primary = #01FDB0
secondary = #8ABEB7
alert = #FF5555
disabled = #000000

[bar/example]
width = 99.4%
height = 30px
radius = 13
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
offset-x = 6
offset-y = 6
padding-left = 1
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.background-alt}
font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;2
modules-left = xworkspaces xwindow
modules-right = blank pulseaudio memory cpu date powerbutton
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = center
tray-offset-x = 19.2%
wm-restack = bspwm
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-background = ${colors.background}
label-active-foreground= ${colors.primary}
label-active-padding = 1
label-occupied = 
label-occupied-padding = 1
label-urgent = 
label-urgent-background = ${colors.alert} 
label-urgent-padding = 1
label-empty = 
label-empty-foreground = ${colors.background-alt}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/blank]
type = custom/text
content = " "

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "ﱝ   0%"
label-muted-foreground = ${colors.alert}
click-right = "kitty pulsemixer"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %mb_used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %A - %Y-%m-%d - %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}

[module/powerbutton]
type = custom/text
content = "⏻"
content-padding = 0
content-foreground = ${colors.alert}
click-left = "poweroff"

[settings]
screenchange-reload = true
pseudo-transparency = true

